<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一新中學理財 × 投資體驗課 (雲端連線版)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; }
        .transition-all { transition: all 0.3s ease; }
        
        input[type=range] { 
            -webkit-appearance: none; background: transparent; cursor: pointer; position: relative; z-index: 20; height: 30px; margin: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%; background: #ffffff; border: 3px solid currentColor; cursor: pointer; margin-top: -12px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 4px; 
        }
        
        .accent-10B981 { color: #10B981; }
        .accent-3B82F6 { color: #3B82F6; }
        .accent-F59E0B { color: #F59E0B; }
        .accent-EF4444 { color: #EF4444; }
        .accent-8B5CF6 { color: #8B5CF6; }
        .accent-475569 { color: #475569; }

        [v-cloak] { display: none; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background-color: #10B981; box-shadow: 0 0 5px #10B981; }
        .status-offline { background-color: #EF4444; }
    </style>
</head>
<body class="text-slate-800">

    <div id="app" v-cloak class="min-h-screen flex flex-col">
        
        <!-- 導航列 -->
        <nav class="bg-slate-900 text-white p-4 shadow-md sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2 font-bold text-lg">
                    <span class="bg-blue-500 text-white px-2 py-1 rounded text-sm">雲端版</span>
                    <span class="hidden md:inline">一新中學理財</span>
                    <div class="flex items-center ml-4 text-xs font-normal">
                        <span class="status-dot" :class="dbConnected ? 'status-online' : 'status-offline'"></span>
                        {{ dbConnected ? '已連線' : '連線中...' }}
                    </div>
                </div>
                <div class="space-x-2 text-sm">
                    <button @click="logout" class="hover:text-blue-400 transition px-2">退出/換房</button>
                </div>
            </div>
        </nav>

        <!-- 1. 歡迎/登入畫面 -->
        <div v-if="view === 'welcome'" class="flex flex-col items-center justify-center h-[80vh] space-y-8 animate-fade-in p-4">
            <h1 class="text-3xl md:text-5xl font-bold text-slate-800 text-center">理財體驗課 <span class="text-blue-600">Online</span></h1>
            
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">請輸入遊戲代碼 (英文自動大寫)</label>
                    <input type="text" v-model="sessionCodeInput" placeholder="例如: CLASS101" 
                        @input="cleanInput"
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none text-xl font-mono text-center uppercase">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button @click="handleTeacherLogin" :disabled="!sessionCodeInput || isProcessing"
                        class="p-4 bg-slate-800 text-white rounded-xl hover:bg-slate-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-chalkboard-user block text-2xl mb-2"></i>
                        我是老師
                        <span v-if="isProcessing && userType==='teacher'" class="block text-xs mt-1"><i class="fa-solid fa-spinner fa-spin"></i> 建立中...</span>
                    </button>
                    <button @click="handleStudentLogin" :disabled="!sessionCodeInput || isProcessing"
                        class="p-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-users block text-2xl mb-2"></i>
                        我是學生
                        <span v-if="isProcessing && userType==='student'" class="block text-xs mt-1"><i class="fa-solid fa-spinner fa-spin"></i> 搜尋中...</span>
                    </button>
                </div>
                
                <!-- 清除快取按鈕 -->
                <div class="mt-6 text-center">
                    <button @click="clearCache" class="text-xs text-gray-400 underline hover:text-red-500">
                        遇到問題？點此清除暫存資料
                    </button>
                </div>
            </div>
        </div>

        <!-- 2. 學生選組大廳 -->
        <div v-if="view === 'student-lobby'" class="container mx-auto p-4 md:p-6 flex flex-col items-center justify-center min-h-[80vh]">
            <h2 class="text-2xl font-bold mb-6 text-center">請選擇你的組別</h2>
            
            <div v-if="!sessionData.groups || sessionData.groups.length === 0" class="text-center text-gray-500">
                <i class="fa-solid fa-spinner fa-spin text-3xl mb-2"></i><br>
                正在讀取小組資料...
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-2xl">
                <button v-for="(g, idx) in sessionData.groups" :key="idx" 
                    @click="confirmGroupSelection(idx)"
                    class="p-4 rounded-xl border-2 hover:bg-blue-50 transition text-lg font-bold"
                    :class="myGroupIndex === idx ? 'border-blue-500 bg-blue-50 text-blue-600 ring-2 ring-blue-200' : 'border-slate-200 text-slate-600'">
                    {{ g.name }}
                    <span v-if="myGroupIndex === idx" class="block text-xs font-normal text-blue-400">(上次選擇)</span>
                </button>
            </div>
            <p class="mt-8 text-slate-400 text-sm">房間代碼: {{ sessionCode }}</p>
        </div>

        <!-- 3. 老師控制台 -->
        <div v-if="view === 'teacher'" class="container mx-auto p-4 md:p-6 space-y-6">
            <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                <div>
                    <h2 class="text-xl font-bold">老師後台</h2>
                    <p class="text-sm text-gray-500">代碼: <span class="font-mono font-bold text-blue-600 text-lg">{{ sessionCode }}</span></p>
                </div>
                <div class="flex space-x-2">
                    <button v-for="s in [1, 2, 3]" :key="s" @click="updateStage(s)" 
                        :class="sessionData.stage === s ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'"
                        class="px-3 py-2 rounded-lg font-bold transition text-xs md:text-sm">
                        {{ ['1.預算', '2.投資', '3.總結'][s-1] }}
                    </button>
                </div>
            </div>

            <!-- 控制按鈕 -->
            <div class="flex flex-wrap gap-3">
                <button v-if="sessionData.stage === 1" @click="toggleInflation" 
                    :class="sessionData.inflationTriggered ? 'bg-rose-500 text-white' : 'bg-white text-rose-500 border border-rose-500'"
                    class="px-6 py-3 rounded-xl font-bold shadow-sm transition flex items-center">
                    <i class="fa-solid fa-triangle-exclamation mr-2"></i> 
                    {{ sessionData.inflationTriggered ? '取消通膨' : '觸發通膨' }}
                </button>

                <button v-if="sessionData.stage === 2" @click="drawFateCard" :disabled="isCardDeckEmpty"
                    :class="isCardDeckEmpty ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'"
                    class="px-6 py-3 rounded-xl font-bold shadow-sm transition flex items-center text-white">
                    <i class="fa-solid fa-dice mr-2"></i> 
                    {{ isCardDeckEmpty ? '卡牌已用盡' : `抽取命運卡 (${sessionData.drawnCardIndices.length}/${FATE_CARDS.length})` }}
                </button>
                
                <button @click="resetGame" class="ml-auto px-4 py-2 text-sm text-gray-400 hover:text-red-500 underline">重置數據</button>
            </div>

            <!-- 數據展示 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 預算總覽 -->
                <div v-if="sessionData.stage === 1" class="md:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div v-for="(g, idx) in sessionData.groups" :key="idx" 
                        class="bg-white p-3 rounded-xl shadow-sm border border-slate-100">
                        <div class
